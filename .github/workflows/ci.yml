# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  CI:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, macos-13, macos-14]
        node: [18, 20, 22]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}

    - name: installing add on packages
      if: startsWith(matrix.os, 'ubuntu')
      run: sudo apt install gcc g++ python3-pip libbz2-dev ccache zlib1g-dev uuid-dev

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: installing add on packages
      if: startsWith(matrix.os, 'macos')
      run: brew install ossp-uuid

    - name: setting path
      run: PATH=$PATH:$HOME/bin

    - name: installing dependencies
      run: |
        npm install
        npm i -g eslint
        npm i -g codecov
        npm i -g typescript

    - name: running lint
      run: npm run lint

    - name: running test
      run: npm run test:dist

    - name: running codecov
      if: ${{ matrix.node == '20' && matrix.os == 'ubuntu-22.04' }}
      run: npm run codecov

    - name: codecov action
      if: ${{ matrix.node == '20' && matrix.os == 'ubuntu-22.04' }}
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
